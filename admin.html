<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - AreKatika Meat App</title>

    <!-- ✅ Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">


    <!-- ✅ Your Custom CSS -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- Main Content -->
    <div id="main-content">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm custom-navbar">
            <div class="container-fluid d-flex justify-content-around align-items-center">

                <!-- Brand -->
                <a class="navbar-brand fw-bold text-black" href="index.html"><img src="assets/LOGO_3.png?v=2" alt="AreKatikaMeat Logo" style="height: 40px; vertical-align: middle; margin-right: 10px;">AreKatikaMeat - Admin</a>

                <!-- Buttons -->
                <div class="d-flex align-items-center">
                    <a href="index.html" class="btn btn-maroon text-white me-2">Home</a>
                    <a href="aboutus.html" class="btn btn-maroon text-white me-2">About Us</a>
                    <a href="#" class="icon-btn me-2" id="logout-btn"><i class="bi bi-box-arrow-right"></i></a>
                </div>

            </div>
        </nav>


        <section class="py-5">
            <div class="container">
                <h2 class="text-center mb-4">Admin Dashboard</h2>

                <!-- Dashboard Stats -->
                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title">Total Orders</h5>
                                <p class="card-text fs-4" id="total-orders">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title">Items Packed</h5>
                                <p class="card-text fs-4" id="items-packed">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title">Total Revenue</h5>
                                <p class="card-text fs-4" id="total-revenue">₹0</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Order Management -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h4>Order Management</h4>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Order ID</th>
                                    <th>User</th>
                                    <th>Items</th>
                                    <th>Address</th>
                                    <th>Total</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="orders-table-body">
                                <!-- Orders will be rendered here -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Product Management -->
                <div class="card">
                    <div class="card-header">
                        <h4>Product Management</h4>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#product-modal">Add Product</button>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="products-table-body">
                                <!-- Products will be rendered here -->
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </section>

    </div>

    <!-- Product Modal -->
    <div class="modal fade" id="product-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="product-modal-title">Add Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="product-form">
                        <input type="hidden" id="product-id">
                        <div class="mb-3">
                            <label for="product-title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="product-title" required>
                        </div>
                        <div class="mb-3">
                            <label for="product-desc" class="form-label">Description</label>
                            <textarea class="form-control" id="product-desc" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="product-price" class="form-label">Price per Kg</label>
                            <input type="number" class="form-control" id="product-price" required>
                        </div>
                        <div class="mb-3">
                            <label for="product-discount" class="form-label">Discount (%)</label>
                            <input type="number" class="form-control" id="product-discount">
                        </div>
                        <div class="mb-3">
                            <label for="product-weights" class="form-label">Weights (comma-separated)</label>
                            <input type="text" class="form-control" id="product-weights" required>
                        </div>
                        <div class="mb-3">
                            <label for="product-image-upload" class="form-label">Product Image</label>
                            <input type="file" class="form-control" id="product-image-upload" accept="image/*">
                            <div class="mt-2 p-3 border rounded text-center" id="drag-drop-area" style="border-style: dashed;">
                                Drag & Drop Image Here or Click to Upload
                            </div>
                            <img id="product-image-preview" src="#" alt="Image Preview" class="img-thumbnail mt-2" style="display: none; max-width: 100px; max-height: 100px;">
                        </div>
                        <div class="mb-3">
                            <label for="product-quantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="product-quantity" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- ✅ Bootstrap JS Bundle (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://arekatikameat-backend1.onrender.com/socket.io/socket.io.js"></script>

    <!-- ✅ Your Custom JS -->
    <script src="admin.js"></script>
</body>

</html>
